<html>
<head>
  <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"
           type = "text/javascript"></script>
  <style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
    .wikipedia-container {
    float:right;
    width:290px;
    padding:10px;
    margin-right: 10px;
    background-color: rgba(255,255,255,0.7);
}
  </style>
</head>
<body>
  <div>
  <table>
      <thead>
          <tr><th>My Locations</th>
      </thead>
      <tbody data-bind="foreach: items">
          <tr>
              <td data-bind="text: $data.name"></td>

          </tr>
      </tbody>
  </table>
  </div>
  <br>
    <div id="map"></div>
  <script type="text/javascript">
    var initialData = [
        { name: "torre de tv", 15.80, -47.93},
        { name: "shopping", -15.801, -47.93},
        { name: "parque da cidade", -15.80, -47.93},
        { name: "congresso", -15.802, -47.93},
        { name: "catedral", -15.803, -47.93}
    ];

    var LocalView = function(items) {
        this.items = ko.observableArray(items);
    };
    ko.applyBindings(new LocalView(initialData));

    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
         zoom: 13,
         center: {lat: -15.7797200, lng: -47.9297200}
      });

      for (var i =0; i < initialData.length; i++){
      var marker = new google.maps.Marker({
          position: new google.maps.LatLng(initialData[i][1], initialData[i][2]),
          map: map
        });
      }
    }
      </script>



  <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
  <script async defer
   src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBQRsSHTd1eqJ6WqOlHyO3KA90BxwwnyV4&callback=initMap">
  </script>
</body>
</html>
